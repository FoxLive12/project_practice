<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>{% block title %}Главная{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Главная</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/create_project/">Создание проекта</a>
					</li>			  
				  <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Авторизация</a>
					<ul class="dropdown-menu mr-2" aria-labelledby="navbarDropdownMenuLink">
					  <div class="button"><a class="dropdown-item" href="/login">Вход</a></div>
					  <div class="button"><a class="dropdown-item" href="/login/register">Регистрация</a></div>
					</ul>
				  </li>
				</ul>
			</div>
		</div>
</nav>
<div class="container">
	{% block content %}
	<h1>Список проектов:</h1>
	<div class="row">
		{% for item in list%}
		<div class="col-md-3 mt-3">
			<div class="card text-center">
				<div class="card-body">
				<form method="post">
					<input type="text" class="card-title text-center" name="title_card" value="{{item}}" readonly>
					<input type="submit" name="" class="btn btn-dark mt-3" value="Перейти к проекту">
				</form>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
