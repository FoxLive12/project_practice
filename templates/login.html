{% extends "base.html" %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<div class="card" style="width: 18rem; margin: auto; margin-top: 150px;">
		<div class="card-body">
			<main class="form-signin">
				<form method="post">
				<h1 class="h3 mb-4 fw-normal">Вход</h1>
				{% for category, message in get_flashed_messages(with_categories=true) %}
					<div>
						<span class="alert alert-danger">{{ message }}</span>
					</div>
				{% endfor %}
				<div class="form-floating mt-4" style="margin-bottom: 3px;">
					<input type="username" class="form-control" id="floatingInput" placeholder="Введите имя пользователя" name="user_name">
					<label for="floatingInput">Имя пользователя</label>
				</div>
				<div class="form-floating mt-3">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Введите пароль" name="psw">
					<label for="floatingPassword">Пароль</label>
				</div>
				<div class="checkbox mb-2 mt-2">
		    			<label>
		      				<input type="checkbox" name="cb_remember" value="remember-me"> Запомнить меня
		    			</label>
		  		</div>
				<input type="submit" class="w-100 btn btn-lg btn-dark" value="Войти">
			</main>
		</div>
	  </div>
{% endblock %}
