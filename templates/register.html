{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
	<form action="" method="post" class="form-contact">
		<div class="card" style="width: 22rem; margin: auto; margin-top: 150px;">
		<div class="card-body">
			<main class="form-signin">
				<form>
				{% for message in get_flashed_messages() %}
					<div>
						<span class=" mt-2 alert alert-danger">{{ message }}</span>
					</div>
				{% endfor %}
				<h1 class="h3 mt-4 mb-3 fw-normal">Регистрация</h1>
				<div class="form-floating mb-3">
					<input type="username" class="form-control" id="floatingInput" placeholder="Введите ваше имя" name="user_name">
					<label for="floatingInput">Имя пользователя</label>
				</div>
				<div class="form-floating mb-3" style="margin-bottom: 3px;">
					<input type="email" class="form-control" id="floatingInput" placeholder="Введите e-mail" name="email">
					<label for="floatingInput">E-mail</label>
				</div>
				<div class="form-floating mb-3" style="margin-bottom: 3px;">
					<input type="password" class="form-control" id="floatingInput" placeholder="Введите пароль" name="psw">
					<label for="floatingInput">Пароль</label>
				</div>
				<button class="w-100 btn btn-lg btn-dark" type="submit" style="color: white;">Зарегистрироваться</button>
			</main>
		</div>
	</div>
</form>
{% endblock %}
